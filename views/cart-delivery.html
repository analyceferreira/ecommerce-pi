<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/cart-delivery.css">
    <title>Cart delivery</title>
</head>
<body>
    <main class="container">
        <h1 class="entrega">ENTREGA</h1>
       <div class="information">
            <form action="">
                <div class="">
                    <label for="cep">CEP</label>
                    <input class="information-cep" type="text" id="cep" name="cep">
                </div>
                <div class="div-information-name">
                    <label for="name">Nome do Destinatário</label>
                    <input class="information-name" type="text" id="name" name="name">
                </div>
                <div class="div-information-address">
                    <label for="endereco">Endereço</label>
                    <input class="information-addreass" type="text" id="endereco" name="endereco">
                </div>
                <div class="div-information-number">
                    <label for="numero">Endereço</label>
                    <input class="information-number" type="number" id="numero" name="numero">
                </div>
                <div class="div-information-complement">
                    <label for="Complemento">Complemento</label>
                    <input class="information-complement" type="text" id="Complemento" name="Complemento">
                </div>
                <div class="div-information-district">
                    <label for="bairro">Bairro</label>
                    <input class="information-district" type="text" id="bairro" name="bairro">
                </div>
                <div class="div-information-city">
                    <label for="cidade">Cidade</label>
                    <input class="information-city" type="text" id="cidade" name="cidade">
                </div>
                <div class="div-information-state">
                    <label for="estado">Estado</label>
                    <input class="information-state" type="text" id="estado" name="estado">
                </div>
                <div class="div-information-reference">
                    <label for="referencia">Ponto de referência</label>
                    <input class="information-reference" type="text" id="referencia" name="referencia">
                </div>
                <div class="div-information-telefhone">
                    <label for="telefone">Ponto de referência</label>
                    <input class="information-telefhone" type="tel" id="telefone" name="telefone">
                </div>
                <!-- <div class="linha"></div> -->
                <button class="button-submit">Continuar</button>                
            </form>
            <a class="voltar" href="#">Voltar</a>
       </div>
       
    </main>
</body>
</html>
